<script type="text/javascript">

    (function(){

        $('.form-selector').change(function(){
            $(this).prev().val($(this).val());
        });

        var checkAll = $('input#check-all');
        var checkboxes = $('input.check');
        checkAll.on('ifChecked ifUnchecked', function(event) {
            if (event.type === 'ifChecked') {
                checkboxes.iCheck('check');
            } else {
                checkboxes.iCheck('uncheck');
            }
        });
        checkboxes.on('ifChanged', function(event){
            if(checkboxes.filter(':checked').length === checkboxes.length) {
                checkAll.prop('checked', 'checked');
            } else {
                checkAll.removeProp('checked');
            }
            checkAll.iCheck('update');
        });

        // 切换左侧菜单活跃页
        var uri = window.location.pathname.toString().split('/');
        var menu_type = "{{ request.GET.menu }}";
        var tabs = $('#sideNav').find('li:not(".top-search")');
        $.each(
            tabs,
            function(index, item){
                var id = $(item).attr('data-desc');
                if(uri.indexOf(id) !== -1 || (menu_type.indexOf(id) !== -1)){
                    $('#sideNav').find('li a').removeClass('active');
                    $('li[data-desc="' + id + '"] a').addClass('active');
                }
            }
        );
    })();

</script>
